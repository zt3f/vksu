<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <meta property="og:title" content="Dagens facilitator:">
        <title>Dagens facilitator</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body>
        <em>Svaret på frågan alla undrar</em>
        <h1>Vem är dagens facilitator?</h1>
        <h1 id="facilitator"></h1>
        <strong>Kom ihåg att med stor makt kommer stort ansvar!</strong>
        <script>
            $(document).ready(function() {
                const millisPerDay = 8.64e7;
                const daysSinceEpoch = Math.floor(Date.now() / millisPerDay);
                const daysSinceFirstMondayAfterEpoch = daysSinceEpoch - 4;
                const weekDaysSinceFirstMondayAfterEpoch = daysSinceFirstMondayAfterEpoch - Math.floor(daysSinceFirstMondayAfterEpoch / 7) * 2;

                let facilitator;
                switch (weekDaysSinceFirstMondayAfterEpoch % 8) {
                    case 0:
                        facilitator = "Andrea";
                        $("head").append('<meta property="og:description" content="Andrea! :gavel:">');
                        break;
                    case 1:
                        facilitator = "Bo";
                        $("head").append('<meta property="og:description" content="Bo! :gavel:">');
                        break;
                    case 2:
                        facilitator = "David";
                        $("head").append('<meta property="og:description" content="David! :gavel:">');
                        break;
                    case 3:
                        facilitator = "Hanna";
                        $("head").append('<meta property="og:description" content="Hanna! :gavel:">');
                        break;
                    case 4:
                        facilitator = "Jonas";
                        $("head").append('<meta property="og:description" content="Jonas! :gavel:">');
                        break;
                    case 5:
                        facilitator = "Lovisa";
                        $("head").append('<meta property="og:description" content="Lovisa! :gavel:">');
                        break;
                    case 6:
                        facilitator = "Patrik";
                        $("head").append('<meta property="og:description" content="Patrik! :gavel:">');
                        break;
                    case 7:
                        facilitator = "Stefan";
                        $("head").append('<meta property="og:description" content="Stefan! :gavel:">');
                        break;
                    default:
                        facilitator = "ERROR";
                        $("head").append('<meta property="og:description" content="ERROR!">');
                        break;
                }

                $("#facilitator").text("Ingen mindre än " + facilitator + "! Hallelujah!");
            });
        </script>
    </body>
</html>
